<!DOCTYPE html>
<html lang="en">
<head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <section style="width: 400px; margin-inline: auto">
        <h1>Hi Welcome To My Hut</h1>

            Lisa Blackpink diketahui menempati posisi sebagai main dancer, lead rapper, dan sub vocalist di Blackpink. Lisa merupakan member termuda bersama Rose. Keduanya lahir tahun 1997. Meski usianya baru 25 tahun, tetapi Lisa diketahui sebagai salah satu idol terkaya.

        
        </p>
        <div style="

            display: flex;
            flex-direction: column;

            <i style="font-size: 36px" class="fa-brands fa-square-x-twitter"></i>

          <div style="
              background-color: white;
              box-shadow: 0 4px 10px black;
              border-radius: 10px;
